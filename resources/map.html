<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Control Station</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="buttons">
        <button class="button" onclick="connectRobot()">Connect</button>
        <button class="button" onclick="loadCSV()">Load CSV</button>
        <button class="button" onclick="sendWaypoints()">Send Waypoints</button>
        <button class="button" onclick="exitApp()">Exit</button>
    </div>
    <script>
        // Initialize map
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Button click handlers
        function connectRobot() {
            window.pywebview.api.connect_robot().then(alert);
        }

        function loadCSV() {
            window.pywebview.api.load_csv().then(alert);
        }

        function sendWaypoints() {
            window.pywebview.api.send_waypoints().then(alert);
        }

        function exitApp() {
            window.pywebview.api.exit_app();
        }
    </script>
</body>
</html>
